<div class="todo-list-item" draggable="true">
  <div class="todo-list-item__content">
    <p>{{ index + 1 }}. {{ task.title }}</p>
    <button class="btn" [ngClass]="getStyle(task.difficulty)">
      {{ task.difficulty }}
    </button>
  </div>
  <div class="todo-list-item__actions">
    <button
      id="backward"
      (click)="moveItem(index, task, btnBackward)"
      class="btn btn--back"
      *ngIf="task.state != state.todo"
    >
    <i class="fa fa-backward"></i>
    </button>
    <button
      id="forward"
      (click)="moveItem(index, task, btnForward)"
      class="btn btn--forward"
      *ngIf="task.state != state.done"
    >
    <i class="fa fa-forward"></i>
    </button>
    <button
      (click)="deleteItem(index)"
      class="btn btn--delete"
      *ngIf="task.state == state.todo"
    >
    <i class="fa fa-trash"></i>
    </button>
  </div>
</div>
