<main>
  <section class="container">
    <input type="text"  [(ngModel)]="task_title"/> 
    <select name="difficulty" id="difficulty" [(ngModel)]="selectedOption">
      <option  selected [ngValue]="''" hidden>selected</option>
      <option value="easy">easy</option>
      <option value="medium">medium</option>
      <option value="hard">hard</option>
    </select>
    <button type="button" (click)="addTask(task_title, selectedOption)">
      add task
    </button>
  </section>
  <section class="container">
    <div class="card">
      <div class="card__title">
        <i></i>
        <h3>To-Do</h3>
      </div>
      <div class="card__content">
        <ng-container *ngFor="let item of todo_list; let i = index">
          <div class="todo-list-item" *ngIf="todo_list.length; else empty" draggable=true>
            <div>
             <p>{{i+1}}. {{item.title}}</p>
             <button>{{item.difficulty}}</button>
            </div>
            <div>
              <button (click)="moveItem(i)">></button>
              <button>X</button>
            </div>
         </div>
        </ng-container>
      </div>
    </div>
    <div class="card">
      <div class="card__title">
        <i></i>
        <h3>In Progres</h3>
      </div>
      <div class="card__content">
        <ng-container *ngFor="let item of inProgres_list; let i = index">
          <div class="todo-list-item" *ngIf="inProgres_list.length; else empty">
            <div>
             <p>{{i+1}}. {{item.title}}</p>
             <button>{{item.difficulty}}</button>
            </div>
            <div>
              <button>></button>
              <button>X</button>
            </div>
         </div>
        </ng-container>
      </div>
    </div>
    <div class="card">
      <div class="card__title">
        <i></i>
        <h3>Done</h3>
      </div>
      <div class="card__content">
        <ng-container *ngFor="let item of done_list; let i = index">
          <div class="todo-list-item" *ngIf="done_list.length; else empty">
            <div>
             <p>{{i+1}}. {{item.title}}</p>
             <button>{{item.difficulty}}</button>
            </div>
            <div>
              <button>></button>
              <button>X</button>
            </div>
         </div>
        </ng-container>
      </div>
    </div>
  </section>

</main>
<ng-template #empty>
    list is empty
</ng-template>
<ng-container>   
  <div *ngIf="false; else cc">content</div>
</ng-container> 
<ng-template #cc> else piroba </ng-template>
